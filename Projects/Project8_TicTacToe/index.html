<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <h3>Player 1: X        Player 2: O</h3>
        <h2 id = "currentTurnText">Player 1's Turn</h2>
       <div class="row">
           <div class="colBlock" onclick="singleMove(0)"></div>
           <div class="colBlock" onclick="singleMove(1)"></div>
           <div class="colBlock" onclick="singleMove(2)"></div>
           <div class="colBlock" onclick="singleMove(3)"></div>
           <div class="colBlock" onclick="singleMove(4)"></div>
           <div class="colBlock" onclick="singleMove(5)"></div>
           <div class="colBlock" onclick="singleMove(6)"></div>
           <div class="colBlock" onclick="singleMove(7)"></div>
           <div class="colBlock" onclick="singleMove(8)"></div>
       </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
