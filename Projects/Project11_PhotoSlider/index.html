<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Slider</title>
    <link rel="icon" href="./assets/Applogo.jpg" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #ffb866;">
                <h1>Flying Eagle</h1>
                <p>In the Sunset</p>
            </div>
            <div style="background-color: #252e33">
                <h1>Lonely Castle</h1>
                <p>In the Wildness</p>
            </div>
            <div style="background-color: #2a86ba">
                <h1>Bluuue Sky</h1>
                <p>With its Mountain</p>
            </div>
            <div style="background-color: #fd3555">
                <h1>Nature Flower</h1>
                <p>all in Pink</p>
            </div>
        </div>
        <div class="right-slide">
            <div id="eagle-img"></div>
            <div id="castle-img"></div>
            <div id="sky-img"></div>
            <div id="nature-img"></div>
        </div>
        <div class="action-btn">
            <button class="down-btn"><i class="fa-solid fa-arrow-down"></i></button>
            <button class="up-btn"><i class="fa-solid fa-arrow-up"></i></button>
        </div>
    </div>


    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/f9d65bb776.js" crossorigin="anonymous"></script>
</body>
</html>
