<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderStatus</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container" id="order">
        <input type="text" id="orderId" placeholder="Please Enter OrderId">
        <br>
        <button id="executeBtn">Execute</button>
        <div id="statusBlock">
            <div class="orderStatus" id="orderPlace">Order Placed</div>
            <div class="orderStatus" id="chefRecieve">Chef recieved the order and started preparing</div>
            <div class="orderStatus" id="pizzaSause">Pizza sause added</div>
            <div class="orderStatus" id="firstCheeze">First layer of cheeze added</div>
            <div class="orderStatus" id="topping">Topping added</div>
            <div class="orderStatus" id="secondCheeze">Second layer of cheeze added</div>
            <div class="orderStatus" id="pizzaBaked">Pizza baked!</div>
            <div class="orderStatus" id="oregano">Oregano added and packed</div>
            <div class="orderStatus" id="packageAtCounter">Package recieved at counter</div>
            <div class="orderStatus" id="finalCall">The order is ready and handed over to the Zomato guy!</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
