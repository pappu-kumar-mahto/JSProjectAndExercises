<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Organizer</title>
    <!-- /******************************************CSS Files************************************************/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <!-- /******************************************Container Section************************************************/ -->
    <div class="container">
        <div class="mainBtn">
            <button type="button" class="btn btn-dark btn-lg" data-bs-toggle="modal"
                data-bs-target="#createToDoModal">Create New Task</button>
        </div>
        <div class="row outerBlock">
            <div class="col-md-4 col-xs-12 ">
                <div class="toDoSection" id="toDoBlock">
                    <h1 class=" display-4">To-Do</h1>
                </div>
            </div>
            <div class="col-md-4 col-xs-12">
                <div class="toDoSection" id="inProgressBlock">
                    <h1 class=" display-4">In-Process</h1>
                </div>
            </div>
            <div class="col-md-4 col-xs-12">
                <div class="toDoSection" id="completeBlock">
                    <h1 class=" display-4">Completed</h1>
                </div>
            </div>
        </div>
    </div>

    <!--*****************************************Modal Section***********************************************-->

    <div class="modal fade" id="createToDoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create To-Do</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input id="toDoInput" class="form-control form-control-lg" type="text" placeholder="Create the Task"
                        aria-label=".form-control-lg example">
                    <select id="selectPriority" class="form-select form-select-lg mt-3"
                        aria-label=".form-select-lg example">
                        <option selected>Select Priority</option>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                    <input id="toDoDeadLine" class="form-control form-control-lg" type="datetime-local"
                        aria-label=".form-control-lg example">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="addNewTask">Add Task to
                        List</button>
                </div>
            </div>
        </div>
    </div>

    <!-- /******************************************JS Files************************************************/ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
