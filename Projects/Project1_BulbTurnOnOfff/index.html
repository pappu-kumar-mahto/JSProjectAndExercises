<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Bulb Turn ON/OFF</title>

</head>

<body>
    <div id="container">
        <div id="twoBtn" class="card">
            <img id="bulb" src="https://www.w3schools.com/js/pic_bulboff.gif" alt="BulbOFF">
            <br><br>
            <button class="Btn" onclick="BulbOn()"><b>BulbON</b></button>
            <button class="Btn" onclick="BulbOff()"><b>BulbOff</b></button>
        </div>
        <div id="singleBtn" class="card">
            <img id="bulb2" src="https://www.w3schools.com/js/pic_bulboff.gif" alt="BulbOFF">
            <br><br>
            <button class="Btn" onclick="btnOnOff()"><b>Turn ON / OFF</b></button>
        </div>

    </div>
</body>

</html>
