<script>
    function rot13(encodedStr) {
        const codeArr = (encodedStr.toUpperCase()).split("");  // String to Array
        let decodedArr = []; // Your Result goes here
        for (let i = 0; i < codeArr.length; i++) {
            let codeVal = codeArr[i].charCodeAt()
            codeArr[i] = ((codeVal < 65 || codeVal > 90) && i === (codeArr.length-1) ?codeArr[i]:
                ((codeVal < 65 || codeVal > 90)) ? ' ' :
                    codeVal >= 78 && codeVal <= 90 ?
                        String.fromCharCode(codeVal - 13) : String.fromCharCode(codeVal + 13))
            decodedArr.push(codeArr[i])
        }
        return decodedArr.join(""); // Array to String
    }
