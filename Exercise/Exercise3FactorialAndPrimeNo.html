    <title>Exercise4</title>

    <script>
        function factorial(val) {
            if (val == 0) {
                return 1
            } else {
                return val * factorial(val - 1)
            }
        }

        function checkPrime(val) {
            let mid = val / 2, status = 0
            if (val == 0 || val == 1) {
                status = 1
            } else {
                for (let i = 2; i <= mid; i++) {
                    if (val % i == 0) {
                        status = 1
                        break;
                    }
                }
            }
            if (status == 1) {
                console.log(val + ' is not a prime number')
            } else {
                console.log(val + ' is a Prime Number')
            }


        }
        let val = Number(prompt('Enter a Number: '))
        if (!val || val < 0) {
            alert('Enter a valid number')
        } else {
            console.log(factorial(val))
            console.log(checkPrime(val))
        }

    </script>
